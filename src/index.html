<html>
  <head>
    <script src="./bundle.js"></script>
    <title>reqsponser</title>
    <style>
      #app_container {
        display: flex;
      }

      #container_request {
        flex-grow: 1;
        padding: 10px;
        margin: 10px;
        /*background-color: red;*/
      }

      #container_response {
        flex-grow: 10;
        padding: 10px;
        margin: 10px;
        /*background-color: blue;*/
      }

      #separator {
        display: flex;
        flex-grow: 0.1;
      }
    </style>
  </head>
  <body>
    <div id="app_container">
      <div id="container_request">
        <h1> Request </h1>

        <label for="input_url">URL:   </label>
        <input type="text" id="input_url">
        <br><br>

        <label for="select_method">Method:</label>
        <select id="select_method">
          <option value="GET">GET</option>
          <option value="HEAD">HEAD</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
          <option value="PATCH">PATCH</option>
        </select>
        <br><br>

        Request body:
        <br>
        <textarea id="textarea_request_body" rows="40" cols="60"></textarea>
        <br><br>

        <button id="btn_send">Send</button>
      </div>

      <div id="separator">
        <hr>
      </div>

      <div id="container_response">
        <h1> Response </h1>
      </div>
    </div>
  </body>
</html>
